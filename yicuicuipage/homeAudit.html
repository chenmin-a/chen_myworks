<!DOCTYPE html>
<html>
<head lang="en">
    <!--申明当前页面的编码集-->
    <meta charset="UTF-8">
    <!--网页标题-->
    <title>易催催</title>
    <!--网页关键词-->
    <meta name="keywords" content="易催催" />
    <!--网页描述-->
    <meta name="description" content="" />
    <!--适配当前屏幕-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no" />
    <!--禁止自动识别邮箱-->
    <meta content="email=no" name="format-detection" />
    <!--iphone中safari私有meta标签,允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/home1.css"/>
    <script>
        (function (designW) {
            var prevScreenW = null;

            function resize() {
                var screenW = window.innerWidth;
                if (prevScreenW == screenW) {
                    return
                } else {
                    prevScreenW = screenW
                }
                document.documentElement.style.fontSize = 100 * screenW / designW + "px"
            }

            window.onresize = function () {
                resize()
            };
            resize();
            window.onload = function () {
                resize()
            }
        })(375);
    </script>
</head>
<body>
    <!--头部 B-->
    <div class="head">
        <div class="head-top clearfix">
            <span class="head-top-left fl"></span>
            <span class="head-top-center fl">首页</span>
            <a href="pages/message.html"><span class="head-top-right fr"><i></i></span></a>
        </div>
        <div class="head-bottom clearfix">
            <div class="head-bottom-left curr fl">
                <span>待接单</span>
                <span class="head-bottom-arr one"></span>
            </div>
            <div class="head-bottom-center fl">
                <span>进行中</span>
                <span class="head-bottom-arr two"></span>
            </div>
            <div class="head-bottom-right fl">
                <span>已结束</span>
                <span class="head-bottom-arr three"></span>
            </div>
        </div>
    </div>
    <!--头部 E-->

    <!--接单部分 B-->
    <div class="case">
        <div class="case-status1">
            <i></i>
            <p>认证信息正在审核中请耐心等待~</p>
            <div>认证通过后，系统就会给你派单哦</div>
        </div>
    </div>
    <!--接单部分 E-->

</body>
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/home.js"></script>
<script>
    var cin = window.location.search.substring(4);
    if(cin == "case-in"){
        $(".case-in").addClass("case-curr").siblings().removeClass("case-curr");
        $(".popup").css({display:"none"});
        $(".popup-yes").css({display:"none"});
        $(".head-bottom-center").addClass("curr");
        $(".head-bottom-left").removeClass("curr");
        $(".head-bottom-center").children(".head-bottom-arr").css({display:"block"});
        $(".head-bottom-left").children(".head-bottom-arr").css({display:"none"});
    }
</script>
</html>
