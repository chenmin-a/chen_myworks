<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>易催催</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/fault.css"/>
	<script type="text/javascript" src='../js/jquery-1.12.1.min.js'></script>
	<script type="text/javascript" src='../js/popup.js'></script>
	<script type="text/javascript" src='../js/page.js'></script>
	<script type="text/javascript">
		(function(designW) { var prevScreenW = null; function resize() { var screenW = window.innerWidth; if (prevScreenW == screenW) { return } else { prevScreenW = screenW } document.documentElement.style.fontSize = 100 * screenW / designW + "px" } window.onresize = function() { resize() } ; resize(); window.onload = function() { resize() } } )(375);
	</script>
</head>
<body>
	<div class="wrap">
	<!-- 顶部 -->
		<div class="top">
			<div class="top-in">
				<div class="top-l fl head-back"><a href="javascript:;"></a></div>
				绑定银行卡
				<div class="top-r fr"><a href="_index.html"></a></div>
			</div>
		</div>
		<div class="form bind-card">
		    <form id="form">
		    	<div class="bind-card-tip">
		           请绑定持卡人本人的银行卡
		        </div>
		         <div class="input-wrp">
		            <input type="text" placeholder="持卡人" autocomplete="off" id="cardAccountName" name="cardAccountName">
		        </div>
		        <div class="input-wrp">
		            <input type="text" placeholder="银行卡号" autocomplete="off" id="bankcardNo" name="bankcardNo">
		        </div>
		        <div class="input-wrp">
		            <input type="text" placeholder="银行预留手机号" autocomplete="off" id="mobile" name="mobile">
		        </div>
		        <div class="input-wrp captcha">
					<input type="tel" placeholder="验证码" autocomplete="off" id="msgCode" name="msgCode">
					<input type="button" class="getCaptch" id="getCode" name="getCode" value="获取验证码"/>
				</div>
		        <div class="radio-btn">
		        	<input type="radio"  id="agree" class="origin-input">
		        	<label for="agree">同意</label><span class="b-word">《用户服务协议》</span>
		        </div>
		        <div class="btns" id="bindcard-btn">
		            <a  href="javascript:;">确定</a>
		        </div>
		    </form>  

		</div>
	</div>
	<!--错误提示弹窗 B-->
	<div class="fault">
		<div class="fault-txt">
			<div class="fault-txt-info">手机号码格式错误</div>
			<input type="button" value="确认"/>
		</div>
	</div>
	<!--错误提示弹窗 E-->
</body>
<script src="../js/bindCardAjax.js"></script>
</html>
