<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>易催催</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/fault.css"/>
	<script type="text/javascript" src='../js/jquery-1.12.1.min.js'></script>
    <script type="text/javascript" src='../js/page.js'></script>
    <script type="text/javascript" src='../js/popup.js'></script>
	<script type="text/javascript">
	(function(designW){var prevScreenW = null;function resize(){var screenW = window.innerWidth;if (prevScreenW == screenW){return}else{prevScreenW = screenW}document.documentElement.style.fontSize = 100 * screenW / designW + "px"}window.onresize = function(){resize()};resize();window.onload = function(){resize()}})(375);
	</script>

</head>
<body>
	<div class="wrap">
	<!-- 顶部 -->
		<div class="top">
			<div class="top-in">
				<div class="top-l fl head-back"><a href="javascript:;"></a></div>
				提现
				<div class="top-r fr"><a href="_index.html"></a></div>
			</div>
		</div>
		<div class="form cash">
		    <form id="form">
		        <div class="input-wrp first">
		            <input type="text" placeholder="银行卡" autocomplete="off" id="bankcardNo" name="bankcardNo">
		        </div>
		        <div class="input-wrp">
		            <input type="number"  placeholder="提现金额" autocomplete="off" id="amount" name="amount">
		        </div>
		        <div class="cash-tip">可提现金额<span class="b-word">500</span>元</div>
		        <div class="btns" id="btn">
		            <a href="javascript:;">确认提现</a>
		        </div>
				<div class="cash-tip">每月提现<span class="b-word">2</span>次</div>
		    </form>	    
		</div>
	</div>
	<!--错误提示弹窗 B-->
	<div class="fault">
		<div class="fault-txt">
			<div class="fault-txt-info">手机号码格式错误</div>
			<input type="button" value="确认"/>
		</div>
	</div>
	<!--错误提示弹窗 E-->
</body>
<script src="../js/cashbankAjax.js"></script>
<script>
	//从银行卡页面进入的 B
	var cashHref = window.location.href;	//拿到当前页面的地址
	var cardNum = cashHref.split('?')[1];	//截取？后面自己需要的银行卡号
	$("#bankcardNo").val(cardNum);			//把截取的银行卡号给当前页面的银行输入框
	//从银行卡页面进入的 E
</script>
</html>
