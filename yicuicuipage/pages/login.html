<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>易催催</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/fault.css"/>
	<script src="../js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript">
	(function(designW){var prevScreenW = null;function resize(){var screenW = window.innerWidth;if (prevScreenW == screenW){return}else{prevScreenW = screenW}document.documentElement.style.fontSize = 100 * screenW / designW + "px"}window.onresize = function(){resize()};resize();window.onload = function(){resize()}})(375);
	</script>

</head>
<body>
	<div class="wrap">
	<!-- 顶部 -->
		<div class="top">
			<div class="top-in">
				<div class="top-l fl"><a href="javascript:;"></a></div>
				登录
				<div class="top-r fr"><a href="javascript:;"></a></div>
			</div>
		</div>
	
	<!-- 注册信息 -->
	<div class="form login">
	    <form id="form">
	        <div class="input-wrp first">
	            <input type="text" placeholder="手机号" autocomplete="off" id="mobile" name="mobile">
	        </div>
	        <div class="input-wrp">
	            <input type="password"  placeholder="密码" autocomplete="off" id="password" name="password">
	        </div>
	        <div class="btns" id="login">
	            <a href="javascript:;">登录</a>
	        </div>
			<div class="forget-pwd"><a href="forgetPwd.html" class="b-word">忘记密码</a></div>
	        <div class="prompt">
	    		还没账号？<a href="register.html" class="b-word">立即注册</a>
	    	</div>
	    </form>	    
	</div>
	</div>
	<!--错误提示弹窗 B-->
	<div class="fault">
		<div class="fault-txt">
			<div class="fault-txt-info">手机号码格式错误</div>
			<input type="button" value="确认"/>
		</div>
	</div>
	<!--错误提示弹窗 E-->
</body>
<script src='../js/loginAjax.js'></script>
</html>
