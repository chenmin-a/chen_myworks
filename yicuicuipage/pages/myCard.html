<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>易催催</title>

	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src='../js/jquery-1.12.1.min.js'></script>
    <script type="text/javascript" src='../js/page.js'></script>
    <script type="text/javascript" src='../js/popup.js'></script>
	<script type="text/javascript">
		(function(designW) { var prevScreenW = null; function resize() { var screenW = window.innerWidth; if (prevScreenW == screenW) { return } else { prevScreenW = screenW } document.documentElement.style.fontSize = 100 * screenW / designW + "px" } window.onresize = function() { resize() } ; resize(); window.onload = function() { resize() } } )(375);

<body>
	<div class="wrap">
	<!-- 顶部 -->
		<div class="top">
			<div class="top-in">
				<div class="top-l fl head-back"><a href="javascript:;"></a></div>
				我的银行卡
				<div class="top-r fr"><a href="_index.html"></a></div>
			</div>
		</div>
		<div class="mycard">
	        <div class="mycard-info">
	        	<a href="javascript:;">
		        	<p class="card-bank"></p>
		        	<p class="card-num">6217920103680448</p>
	        	</a>
	        </div>				
			<div class="add-card">
				<a href="bindCard.html" class="b-word">绑定银行卡</a>
			</div>
		</div>
	</div>
</body>
<script>
	//点击银行卡进入提现页面 B
	$(".mycard-info").on("click",function(){
		var cardNum = $(".card-num").html();						//获取银行卡号
		document.location.href = "cashbank.html?" + cardNum ;		//把银行号放在地址传递给需要的页面
	});
	//点击银行卡进入提现页面 E

	//把银行卡号中间隐藏 B
	var reg = /^(\d{4})\d+(\d{4})$/;
	var cardNum = $(".card-num").html();
	var bankNum = cardNum.substr(0,6);						//为判断哪个银行获取前6位
	var bankName = $(".card-bank").html();					//为判断哪个银行获取银行名称
	cardNum = cardNum.replace(reg, "$1 **** **** $2");
	$(".card-num").html(cardNum);
	//把银行卡号中间隐藏 E

	//判断银行卡属于哪一个银行 B
	$.ajax({
		type: "post",
		datatype : "json",
		url: "../json/bankData.json",
		data: {
			bin : bankNum,
			bankName : bankName
		},
		success : function(data){
			$.each(data, function(k,v){
				if(v.bin == bankNum){
					$(".card-bank").html(v.bankName);
				}
			});
		}
	});
	//判断银行卡属于哪一个银行 E
</script>
</html>
