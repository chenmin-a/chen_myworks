<!DOCTYPE html>
<html>
<head lang="en">
    <!--申明当前页面的编码集-->
    <meta charset="UTF-8">
    <!--网页标题-->
    <title>易催催</title>
    <!--网页关键词-->
    <meta name="keywords" content="易催催" />
    <!--网页描述-->
    <meta name="description" content="" />
    <!--适配当前屏幕-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no" />
    <!--禁止自动识别邮箱-->
    <meta content="email=no" name="format-detection" />
    <!--iphone中safari私有meta标签,允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/userinfo.css"/>
    <link rel="stylesheet" href="css/fault.css"/>
    <script>
        (function (designW) {
            var prevScreenW = null;

            function resize() {
                var screenW = window.innerWidth;
                if (prevScreenW == screenW) {
                    return
                } else {
                    prevScreenW = screenW
                }
                document.documentElement.style.fontSize = 100 * screenW / designW + "px"
            }

            window.onresize = function () {
                resize()
            };
            resize();
            window.onload = function () {
                resize()
            }
        })(375);
    </script>
</head>
<body>
    <!--头部 B-->
    <div class="head">
        <ul class="head-top clearfix">
            <li class="head-top-cancel head-back fl"></li>
            <li class="fl">个人信息</li>
            <li class="fr"><a href="home.html"></a></li>
        </ul>
        <div class="head-bottom">
            <div class="head-bottom-photo fl"><a href="userphoto.html"><img src="images/user-photo.png"/></a></div>
            <div class="head-bottom-info fl">
                <div><span>祝岩</span><span><i></i> 18510001234</span></div>
                <div>
                    <div class="head-bottom-info-add"><a href="usercompany.html"><i></i> 添加公司</a></div>
                    <div class="head-bottom-info-had">
                        <p>上海好多多债务管理有限公司</p>
                        <span class="fr">退出</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--头部 E-->

    <!--业绩信息 B-->
    <div class="info">
        <div class="info-byuan"></div>
        <ul class="info-test">
            <li><i></i>我的邀请码：123456</li>
            <li><i></i>已成功邀请：<s>12</s>人</li>
            <li><i></i>累计邀请提成：<span>30000.00</span>元</li>
            <li class="info-test-line"></li>
            <li><i></i>累计佣金：<span>30000.00</span>元</li>
            <li><div><div></div><div></div></div>已完成案子：<s>6</s>单</li>
        </ul>
    </div>
    <!--业绩信息 E-->

    <!--退出公司弹窗 B-->
    <div class="fault">
        <div class="fault-txt">
            <div class="fault-txt-info">手机号码格式错误</div>
            <input type="button" value="确认"/>
        </div>
    </div>
    <!--退出公司弹窗 E-->

    <!--退出公司成功弹窗 B-->
    <div class="popup">
        <div class="popup-complete">
            <div class="popup-complete-info">
                请求提交成功，我们会在工作日的 <span>X</span>小时内完后审核，请耐心等待
            </div>
            <input type="button" value="确定" class="popup-complete-btn"/>
        </div>
    </div>
    <!--退出公司成功弹窗 E-->
</body>
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/home.js"></script>
<script src="js/userinfoAjax.js"></script>
<script>
    var cin = window.location.search.substring(1);
    if(cin == "1"){
        $(".head-bottom-info-add").css({display:"none"});
        $(".head-bottom-info-had").css({display:"block"});
    }
</script>
</html>
